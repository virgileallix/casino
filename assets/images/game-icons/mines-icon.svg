<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="minesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b8a3e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#minesGradient)"/>

  <!-- Grid -->
  <g stroke="#fff" stroke-width="1.5" opacity="0.3">
    <line x1="12" y1="20" x2="52" y2="20"/>
    <line x1="12" y1="28" x2="52" y2="28"/>
    <line x1="12" y1="36" x2="52" y2="36"/>
    <line x1="12" y1="44" x2="52" y2="44"/>
    <line x1="12" y1="52" x2="52" y2="52"/>
    <line x1="12" y1="12" x2="12" y2="52"/>
    <line x1="20" y1="12" x2="20" y2="52"/>
    <line x1="28" y1="12" x2="28" y2="52"/>
    <line x1="36" y1="12" x2="36" y2="52"/>
    <line x1="44" y1="12" x2="44" y2="52"/>
    <line x1="52" y1="12" x2="52" y2="52"/>
  </g>

  <!-- Safe gems -->
  <g fill="#00d084">
    <circle cx="16" cy="16" r="2.5"/>
    <circle cx="24" cy="24" r="2.5"/>
    <circle cx="40" cy="16" r="2.5"/>
  </g>

  <!-- Mines -->
  <g fill="#ff6b6b">
