    <line x1="28" y1="40" x2="36" y2="40" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Multiplier text -->
  <text x="32" y="60" font-size="9" font-weight="bold" fill="#ffd700" text-anchor="middle">2.5x</text>
