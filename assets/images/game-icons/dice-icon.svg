<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1864ab;stop-opacity:1" />
    </linearGradient>
    <filter id="diceShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#diceGradient)"/>

  <!-- Dice 1 -->
  <g transform="translate(10, 18) rotate(-20)" filter="url(#diceShadow)">
    <rect width="18" height="18" rx="3" fill="#fff"/>
    <!-- 5 dots pattern -->
    <circle cx="5" cy="5" r="1.5" fill="#1a1a1a"/>
    <circle cx="13" cy="5" r="1.5" fill="#1a1a1a"/>
    <circle cx="9" cy="9" r="1.5" fill="#1a1a1a"/>
    <circle cx="5" cy="13" r="1.5" fill="#1a1a1a"/>
    <circle cx="13" cy="13" r="1.5" fill="#1a1a1a"/>
  </g>

  <!-- Dice 2 -->
  <g transform="translate(36, 28) rotate(20)" filter="url(#diceShadow)">
    <rect width="18" height="18" rx="3" fill="#fff"/>
    <!-- 6 dots pattern -->
    <circle cx="5" cy="5" r="1.5" fill="#1a1a1a"/>
    <circle cx="13" cy="5" r="1.5" fill="#1a1a1a"/>
    <circle cx="5" cy="9" r="1.5" fill="#1a1a1a"/>
    <circle cx="13" cy="9" r="1.5" fill="#1a1a1a"/>
    <circle cx="5" cy="13" r="1.5" fill="#1a1a1a"/>
    <circle cx="13" cy="13" r="1.5" fill="#1a1a1a"/>
  </g>

  <!-- Sparkle effects -->
  <g fill="#fff" opacity="0.6">
    <circle cx="52" cy="12" r="2"/>
    <circle cx="12" cy="52" r="2"/>
    <path d="M 56 48 L 58 50 L 56 52 L 54 50 Z"/>
  </g>
</svg>
