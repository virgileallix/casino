<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rouletteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c92a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="wheelGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#rouletteGradient)"/>

  <!-- Roulette wheel -->
  <circle cx="32" cy="32" r="22" fill="url(#wheelGradient)" stroke="#d4af37" stroke-width="2"/>

  <!-- Wheel segments (red and black) -->
  <g>
    <path d="M 32 32 L 32 10 A 22 22 0 0 1 51 19 Z" fill="#c92a2a"/>
    <path d="M 32 32 L 51 19 A 22 22 0 0 1 51 45 Z" fill="#1a1a1a"/>
    <path d="M 32 32 L 51 45 A 22 22 0 0 1 32 54 Z" fill="#c92a2a"/>
    <path d="M 32 32 L 32 54 A 22 22 0 0 1 13 45 Z" fill="#1a1a1a"/>
    <path d="M 32 32 L 13 45 A 22 22 0 0 1 13 19 Z" fill="#c92a2a"/>
    <path d="M 32 32 L 13 19 A 22 22 0 0 1 32 10 Z" fill="#1a1a1a"/>
  </g>

  <!-- Green zero -->
  <path d="M 32 32 L 32 18 A 14 14 0 0 1 40 23 Z" fill="#2b8a3e"/>

  <!-- Center circle -->
  <circle cx="32" cy="32" r="8" fill="#d4af37"/>
  <circle cx="32" cy="32" r="5" fill="#1a1a1a"/>

  <!-- Ball -->
  <circle cx="42" cy="24" r="3" fill="#fff" stroke="#ccc" stroke-width="0.5"/>

  <!-- Numbers -->
  <text x="32" y="58" font-size="8" font-weight="bold" fill="#ffd700" text-anchor="middle">0-36</text>
</svg>
