<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="casinoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d084;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00b377;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009966;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipRing" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer gold ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#chipRing)" stroke-width="4" filter="url(#logoShadow)"/>

  <!-- Edge markers -->
  <g stroke="url(#chipRing)" stroke-width="6" stroke-linecap="round">
    <line x1="100" y1="10" x2="100" y2="25"/>
    <line x1="100" y1="175" x2="100" y2="190"/>
    <line x1="10" y1="100" x2="25" y2="100"/>
    <line x1="175" y1="100" x2="190" y2="100"/>
    <line x1="29" y1="29" x2="41" y2="41"/>
    <line x1="159" y1="159" x2="171" y2="171"/>
    <line x1="29" y1="171" x2="41" y2="159"/>
    <line x1="159" y1="41" x2="171" y2="29"/>
  </g>

  <!-- Main chip circle -->
  <circle cx="100" cy="100" r="80" fill="url(#casinoGradient)" filter="url(#logoShadow)"/>

  <!-- Inner decorative ring -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="10,5" opacity="0.4"/>

  <!-- Card suits in circle -->
  <g fill="#fff" opacity="0.2">
    <!-- Spade top -->
    <path d="M 100 35 C 95 35 90 40 90 45 C 90 50 95 55 100 60 C 105 55 110 50 110 45 C 110 40 105 35 100 35 M 95 58 L 105 58 L 103 65 L 97 65 Z" transform="translate(0, -5)"/>
    <!-- Heart right -->
    <path d="M 165 100 C 165 95 160 90 155 90 C 152 90 150 91 148 93 C 146 91 144 90 141 90 C 136 90 131 95 131 100 C 131 107 148 115 148 115 C 148 115 165 107 165 100 Z" transform="translate(5, 0)"/>
    <!-- Diamond bottom -->
    <path d="M 100 155 L 110 165 L 100 175 L 90 165 Z" transform="translate(0, 5)"/>
    <!-- Club left -->
    <path d="M 48 100 C 48 105 53 110 58 110 C 61 110 63 109 65 107 C 65 109 65 111 63 113 L 53 113 L 53 118 L 63 118 C 68 118 73 113 73 108 C 73 105 71 103 68 101 C 71 99 73 96 73 92 C 73 87 68 82 63 82 C 58 82 53 87 53 92 C 53 96 55 99 58 101 C 55 103 53 105 53 108 C 53 105 51 103 48 103 C 43 103 38 108 38 113 C 38 118 43 123 48 123 C 51 123 53 122 55 120 C 53 122 51 124 51 127 L 45 127 L 45 132 L 51 132 C 56 132 61 127 61 122 C 61 119 59 117 56 115 C 59 113 61 110 61 106 C 61 110 63 113 68 113 C 73 113 78 108 78 103 C 78 98 73 93 68 93 C 65 93 63 94 61 96 C 61 94 61 92 63 90 L 73 90 L 73 85 L 63 85 C 58 85 53 90 53 95 C 53 98 55 100 58 102 C 55 100 53 98 53 95 Z" transform="translate(-10, 0) scale(0.4)"/>
  </g>

  <!-- Center "C" logo -->
  <text x="100" y="120" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="#fff" text-anchor="middle" filter="url(#innerGlow)">C</text>

  <!-- Dice dots decoration -->
  <g fill="#fff" opacity="0.3">
    <circle cx="70" cy="100" r="3"/>
    <circle cx="130" cy="100" r="3"/>
    <circle cx="85" cy="85" r="2"/>
    <circle cx="115" cy="115" r="2"/>
    <circle cx="85" cy="115" r="2"/>
    <circle cx="115" cy="85" r="2"/>
  </g>
</svg>
