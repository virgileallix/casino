<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko - Casino</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="plinko.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>üé∞ CASINO</h1>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Casino</a>
                <a href="plinko.html" class="nav-link active">Plinko</a>
            </nav>
            <div class="user-section">
                <div class="balance">
                    <span class="balance-label">Solde:</span>
                    <span class="balance-amount" id="userBalance">1,000.00 ‚Ç¨</span>
                </div>
                <button class="btn-secondary" id="depositBtn">D√©p√¥t</button>
                <button class="btn-logout" id="logoutBtn">D√©connexion</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="plinko-main">
        <div class="plinko-container">
            <!-- Left Panel - Controls -->
            <div class="plinko-controls">
                <div class="control-section">
                    <h2>Plinko</h2>
                    <p class="game-description">Laissez tomber la balle et gagnez jusqu'√† 1000x votre mise!</p>
                </div>

                <div class="control-section">
                    <label>Mise</label>
                    <div class="bet-input-group">
                        <input type="number" id="betAmount" value="1.00" min="0.1" step="0.1">
                        <span class="currency">‚Ç¨</span>
                    </div>
                    <div class="quick-bet-buttons">
                        <button class="quick-bet" data-action="half">¬Ω</button>
                        <button class="quick-bet" data-action="double">2x</button>
                    </div>
                </div>

                <div class="control-section">
                    <label>Risque</label>
                    <div class="risk-buttons">
                        <button class="risk-btn" data-risk="low">Faible</button>
                        <button class="risk-btn active" data-risk="medium">Moyen</button>
                        <button class="risk-btn" data-risk="high">√âlev√©</button>
                    </div>
                </div>

                <div class="control-section">
                    <label>Lignes</label>
                    <div class="rows-buttons">
                        <button class="rows-btn" data-rows="8">8</button>
                        <button class="rows-btn" data-rows="12">12</button>
                        <button class="rows-btn active" data-rows="16">16</button>
                    </div>
                </div>

                <div class="control-section">
                    <button class="btn-play-plinko" id="playBtn">
                        <span>Jouer</span>
                    </button>
                </div>

                <div class="control-section stats-section">
                    <h3>Statistiques</h3>
                    <div class="stat-row">
                        <span>Parties jou√©es:</span>
                        <span id="gamesPlayed">0</span>
                    </div>
                    <div class="stat-row">
                        <span>Total gagn√©:</span>
                        <span id="totalWon" class="win-amount">0.00 ‚Ç¨</span>
                    </div>
                    <div class="stat-row">
                        <span>Plus gros gain:</span>
                        <span id="biggestWin" class="win-amount">0.00 ‚Ç¨</span>
                    </div>
                </div>
            </div>

            <!-- Center - Game Board -->
            <div class="plinko-game">
                <div class="multipliers-top" id="multipliersTop"></div>
                <canvas id="plinkoCanvas"></canvas>
                <div class="multipliers-bottom" id="multipliersBottom"></div>
            </div>

            <!-- Right Panel - History -->
            <div class="plinko-history">
                <h3>Historique</h3>
                <div class="history-list" id="historyList">
                    <div class="no-history">Aucune partie jou√©e</div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script type="module" src="plinko.js"></script>
</body>
</html>
