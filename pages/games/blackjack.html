<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack | Casino</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/common/global.css">
    <link rel="stylesheet" href="../../css/games/blackjack.css">
</head>
<body>
    <!-- Main Content -->
    <main class="blackjack-main">
        <div class="lobby-container" id="lobbyScreen">
            <div class="lobby-header">
                <h1>Lobby Blackjack</h1>
                <p class="lobby-description">Choisissez votre table et rejoignez la partie</p>
            </div>

            <div class="tables-grid" id="tablesGrid">
                <!-- Tables will be injected here -->
            </div>
        </div>

        <div class="blackjack-game-container" id="liveGameScreen" style="display: none;">
            <div class="game-header">
                <button class="btn-back" id="backToLobbyBtn">
                    <i class="fas fa-arrow-left"></i> Quitter
                </button>
                <h2 id="tableMinBet">Table</h2>
                <div class="game-status-bar">
                    <span class="game-status" id="gameStatus">En attente...</span>
                    <div class="round-timer" id="roundTimer" style="display: none;">
                        <i class="far fa-clock"></i> <span id="timerValue">15s</span>
                    </div>
                </div>
                <div class="user-balance-display">
                    Solde: <span id="gameUserBalance">---</span>
                </div>
            </div>

            <div class="game-layout">
                <!-- Game Area -->
                <div class="game-area" id="gameArea">
                    <div class="dealer-section">
                        <div class="dealer-info">
                            <span class="dealer-label">DEALER</span>
                            <span class="dealer-total" id="dealerTotal">Total: 0</span>
                        </div>
                        <div class="dealer-hand" id="dealerHand"></div>
                    </div>

                    <div class="players-section">
                        <div id="multiSeatsArea">
                            <!-- Seats populated by JS -->
                        </div>
                    </div>
                </div>

                <!-- Control Panel -->
                <div class="control-panel">
                    <!-- Seat Selector -->
                    <div class="panel-card seats-config">
                        <h3 class="panel-title">Choisir une place</h3>
                        <div class="seats-selector" id="seatsSelector">
                            <!-- Seat buttons -->
                        </div>
                    </div>

                    <!-- Betting Controls -->
                    <div class="panel-card betting-controls" id="bettingPanel" style="display: none;">
                        <h3 class="panel-title">Mise</h3>
                        
                        <div class="active-seats-list" id="activeSeatsList"></div>

                        <div class="side-bets-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="enable21Plus3"> 21+3 (Side Bet)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="enablePerfectPairs"> Perfect Pairs (Side Bet)
                            </label>
                        </div>

                        <div class="chip-selector" id="chipSelector">
                            <button class="chip-btn chip-1" data-value="1">1</button>
                            <button class="chip-btn chip-5" data-value="5">5</button>
                            <button class="chip-btn chip-10 selected" data-value="10">10</button>
                            <button class="chip-btn chip-25" data-value="25">25</button>
                            <button class="chip-btn chip-50" data-value="50">50</button>
                            <button class="chip-btn chip-100" data-value="100">100</button>
                        </div>

                        <button class="btn-action btn-deal" id="dealBtn" disabled>Placer les mises</button>
                    </div>

                    <!-- Action Controls -->
                    <div class="panel-card action-controls" id="actionControls" style="display: none;">
                        <h3 class="panel-title">Actions <small id="currentSeatIndicator" style="font-size: 0.8em; color: var(--accent-primary);">(Place <span id="currentSeatNumber">?</span>)</small></h3>
                        <div class="action-buttons">
                            <button class="btn-action btn-hit" id="hitBtn">Tirer (HIT)</button>
                            <button class="btn-action btn-stand" id="standBtn">Rester (STAND)</button>
                            <button class="btn-action btn-double" id="doubleBtn">Doubler (x2)</button>
                        </div>
                    </div>

                    <!-- Players List -->
                    <div class="panel-card">
                        <h3 class="panel-title">Joueurs</h3>
                        <div class="players-list" id="playersList"></div>
                    </div>

                    <!-- Stats -->
                    <div class="panel-card stats-card">
                        <div class="stat-row">
                            <span>Mains jouées</span>
                            <span id="handsPlayed">0</span>
                        </div>
                        <div class="stat-row">
                            <span>Victoires</span>
                            <span id="handsWon">0</span>
                        </div>
                        <div class="stat-row">
                            <span>Blackjacks</span>
                            <span id="blackjacks">0</span>
                        </div>
                        <div class="stat-row">
                            <span>Profit total</span>
                            <span id="totalProfit">0.00€</span>
                        </div>
                    </div>

                     <!-- Results Log -->
                     <div class="panel-card" style="margin-top: 10px;">
                        <h3 class="panel-title">Historique</h3>
                        <div class="results-log" id="resultsLog"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../../js/games/blackjack.js"></script>
    <script type="module">
        // Inject auth check if not present in main script, or rely on global
        import { auth } from '../../js/core/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = '../../index.html';
            }
        });
    </script>
</body>
</html>
