<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Live - Casino Originals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../../css/common/global.css">
    <link rel="stylesheet" href="../../css/games/blackjack-live.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="../../index.html" class="logo">
                <img src="../../assets/images/logo-icon.svg" alt="Casino Originals" class="logo-icon">
                <div class="logo-text">
                    <span class="logo-title">Casino</span>
                    <span class="logo-subtitle">Originals</span>
                </div>
            </a>
            <nav class="nav">
                <a href="../../index.html" class="nav-link">Casino</a>
                <a href="../leaderboard.html" class="nav-link">Leaderboard</a>
                <a href="plinko.html" class="nav-link">Plinko</a>
                <a href="dice.html" class="nav-link">Dice</a>
                <a href="blackjack.html" class="nav-link active">Blackjack Live</a>
            </nav>
            <div class="user-section">
                <div class="balance">
                    <span class="balance-label">Solde:</span>
                    <span class="balance-amount" id="userBalance">---</span>
                </div>
                <button class="btn-secondary" id="depositBtn">DÃ©pÃ´t</button>
                <button class="btn-logout" id="logoutBtn">DÃ©connexion</button>
            </div>
        </div>
    </header>

    <!-- Lobby Screen -->
    <div id="lobbyScreen" class="blackjack-main">
        <div class="lobby-container">
            <div class="lobby-header">
                <h1>ðŸŽ° Blackjack Live Multijoueur</h1>
                <p class="lobby-description">Rejoignez une table et jouez en temps rÃ©el</p>
            </div>

            <div class="tables-grid" id="tablesGrid">
                <!-- Tables dynamically generated -->
            </div>
        </div>
    </div>

    <!-- Live Game Screen -->
    <div id="liveGameScreen" class="blackjack-live-container" style="display: none;">
        <!-- Dealer Background -->
        <div class="live-dealer-bg">
            <div class="dealer-placeholder">
                ðŸ‘¤
            </div>
        </div>

        <!-- Game Status Banner -->
        <div class="game-status-banner" id="gameStatusBanner">
            ðŸ’° Placez vos mises
        </div>

        <!-- Betting Timer -->
        <div class="betting-timer-visual" id="bettingTimerVisual" style="display: none;">
            <span id="timerSeconds">15</span>
        </div>

        <!-- Blackjack Table -->
        <div class="blackjack-table-surface">
            <div class="table-inner-felt">
                <!-- Branding -->
                <div class="table-branding">
                    <div class="table-logo">Casino Originals</div>
                </div>

                <!-- Rules Text -->
                <div class="table-rules-text">
                    BLACKJACK PAYS 3:2 â€¢ Dealer must stand on 17 and must draw to 16 â€¢ INSURANCE PAYS 2:1
                </div>

                <!-- Dealer Total -->
                <div class="dealer-total-display" id="dealerTotalDisplay" style="display: none;">
                    Total: <span id="dealerTotalValue">0</span>
                </div>

                <!-- Dealer Cards Zone -->
                <div class="dealer-cards-zone" id="dealerCardsZone">
                    <!-- Dealer cards rendered here -->
                </div>

                <!-- Player Seats (7 seats) -->
                <div class="player-seats-container" id="playerSeatsContainer">
                    <!-- Seats dynamically generated (1-7) -->
                </div>
            </div>
        </div>

        <!-- UI Controls -->
        <div class="game-ui-overlay" id="gameUIOverlay">
            <!-- Chip Selector -->
            <div class="chip-selector-bar" id="chipSelectorBar">
                <button class="chip-btn-selector chip-1" data-value="1">1</button>
                <button class="chip-btn-selector chip-5" data-value="5">5</button>
                <button class="chip-btn-selector chip-10 selected" data-value="10">10</button>
                <button class="chip-btn-selector chip-25" data-value="25">25</button>
                <button class="chip-btn-selector chip-50" data-value="50">50</button>
                <button class="chip-btn-selector chip-100" data-value="100">100</button>
                <button class="chip-btn-selector chip-500" data-value="500">500</button>
                <button class="chip-btn-selector chip-1000" data-value="1000">1K</button>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons-bar" id="actionButtonsBar">
                <button class="action-btn btn-clear" id="clearBetsBtn">Clear</button>
                <button class="action-btn btn-deal" id="dealBtn" disabled>DEAL</button>
            </div>

            <!-- Player Action Buttons (Hidden by default) -->
            <div class="action-buttons-bar" id="playerActionBar" style="display: none;">
                <button class="action-btn btn-hit" id="hitBtn">HIT</button>
                <button class="action-btn btn-stand" id="standBtn">STAND</button>
                <button class="action-btn btn-double" id="doubleBtn">DOUBLE</button>
            </div>

            <!-- Auto-Rebet Toggle -->
            <div class="auto-rebet-control">
                <input type="checkbox" id="autoRebetToggle">
                <label for="autoRebetToggle">ðŸ”„ Auto-Rebet</label>
            </div>

            <!-- Side Bets Toggle -->
            <div class="auto-rebet-control">
                <input type="checkbox" id="enable21Plus3">
                <label for="enable21Plus3">21+3</label>
            </div>
            <div class="auto-rebet-control">
                <input type="checkbox" id="enablePerfectPairs">
                <label for="enablePerfectPairs">Perfect Pairs</label>
            </div>

            <!-- Back Button -->
            <button class="action-btn btn-clear" id="backToLobbyBtn">
                <i class="fas fa-arrow-left"></i> Lobby
            </button>
        </div>
    </div>

    <script type="module" src="../../js/games/blackjack-live.js"></script>
</body>
</html>
